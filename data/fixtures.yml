    authors: 'de Robert Schwentke'
    actors: 
      - Jeff Bridges
      - Ryan Reynolds
    synopsis: | 
      Dans le film d'aventures surnaturelles R.I.P.D., Jeff Bridges et Ryan Reynolds jouent un tandem de flics d'un genre très spécial, puisque décédés, et envoyés par leur unité de police R.I.P.D. (Rest in Peace Department) pour protéger notre monde d'une recrudescence de créatures néfastes qui refusent de passer tranquillement dans l'autre monde. 
      R.I.P.D. est réalisé par Robert Schwentke (Red) et produit par Neal. H. Moritz (la saga Fast & Furious, Je suis une légende), Michael Fottrell et Mike Richardson.
