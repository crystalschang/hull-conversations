<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hull Registration Form Widget</title>

    <link rel="stylesheet" href="//hullstrap.s3.amazonaws.com/0.1/hullstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//hull-js.s3.amazonaws.com/0.4.3/hull.js"></script>

    <!-- Initialize hull -->
    <script>
      Hull.init({
        appId: '516d68fc28e06bb7b8000040',
        orgUrl: 'http://hull-demos.hullapp.io'
      });
    </script>

    <!-- "wrapper" widget declaration -->
    <script>
      Hull.widget('wrapper', {
        // Specify template.
        templates: ['intro'],

        // Re-render the widget each time the user changes.
        refreshEvents: ['model.hull.me.change']
      });
    </script>

    <script type="text/x-template" data-hull-template="wrapper/intro">
      {{#if loggedIn}}
        <h4>Hello {{me.name}}
          <a class="btn btn-small btn-inline" href="#" data-hull-action="logout">Logout</a>
        </h4>
        <hr>
        <div data-hull-widget="registration@hull" data-hull-editable="true"></div>
      {{else}}
        <h4>Hello visitor</h4>
        <div data-hull-widget="login_button@hull"></div>
      {{/if}}
    </script>
  </head>

  <body>
    <div class="container">
      <div class="page-header text-center">
          <h1>Hull Registration Demo</h1>
    </div>
      <div class="row">
        <div class="span6 offset3">
          <div class="well">
              <div data-hull-widget="wrapper"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
