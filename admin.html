<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hull Registration Admin</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <link rel="stylesheet" href="//hullstrap.s3.amazonaws.com/stylesheets/hullstrap.css">
    <script src="//hullstrap.s3.amazonaws.com/javascripts/hullstrap.js"></script>

    <script src="https://d3f5pyioow99x0.cloudfront.net/develop/hull.js"></script>
    <script>
      Hull.init({
        appId: "516d68fc28e06bb7b8000040",
        orgUrl: "http://hull-demos.hullapp.io"
      })
   </script>

    <!-- "wrapper" widget declaration -->
  </head>

  <body class='admin_page'>
    <div class="container">
      <div class="page-header">
        <h1>Customize form</h1>
      </div>
      <div class="row">
        <div class="span12">
          <div data-hull-widget="admin/registration@hull" class='well'></div>
        </div>
      </div>
      <div class="page-header">
        <h1>Registered Users</h1>
      </div>
      <div class="row">
        <div class="span8">
          <div data-hull-widget="admin/users@hull"></div>
        </div>
        <div class="span4">
          <div data-hull-widget="admin/user_profile@hull"></div>
        </div>
      </div>
    </div>
    <div data-hull-widget="footer@hull"> </div>
  </body>
</html>
