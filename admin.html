<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hull Registration Admin</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//hull-js.s3.amazonaws.com/0.4.3/hull.js"></script>

    <script>
      // Replace APPLICATION_ID, APPLICATION_SECRET and ORGANIZATION_URL.
      Hull.init({
        appId: 'APPLICATION_ID',
        appSecret: 'APPLICATION_SECRET',
        orgUrl: 'ORGANIZATION_URL'
      });
    </script>

    <!-- "wrapper" widget declaration -->
  </head>

  <body>
    <div class="container">
      <h1>Customize form</h1>
      <div data-hull-widget="registration_admin@hull"></div>

      <hr>

      <h1>Users</h1>
      <div data-hull-widget="users@hull"></div>
    </div>
  </body>
</html>
